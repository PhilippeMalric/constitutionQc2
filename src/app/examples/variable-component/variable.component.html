<div  class="flexElement">
    <mat-card class="image-card" *ngFor="let item of variableData" >

        <mat-card-header>
            <h3>{{item?.Label}}</h3>
        </mat-card-header>

        <mat-card-subtitle>
            <p>{{item.Name}}</p>
        </mat-card-subtitle>

        <mat-card-content class="wrap">
            <h4>{{item.Type}}</h4>
            <h5>{{item.Dataset}}</h5>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="accent" (click)="click(item.nom)"  >
                <i class="fa fa-clipboard"></i>
                {{item.Study}}
              </button>
        </mat-card-actions>
      </mat-card>
</div>
