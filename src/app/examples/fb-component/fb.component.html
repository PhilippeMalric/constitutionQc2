<div  class="flexElement">
    <mat-card class="image-card" *ngFor="let item of fbData" >

        <mat-card-header>
            {{item.nom}}
        </mat-card-header>

        <mat-card-subtitle>
          {{item?.reaction}}
        </mat-card-subtitle>

        <img  mat-card-image [ngStyle]="{width:'20px'}" [src]="item.image">
        <mat-card-content class="wrap">
            {{item.commentaire}}

        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="accent" (click)="click(item.nom)"  >
                <i class="fa fa-clipboard"></i>
                Copy
              </button>
        </mat-card-actions>
      </mat-card>

</div>
